<html>
    <head>
    <title>Random Recipe</title>
    <script src='center.js'></script>
    <script src='random.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div id = 'everything'>
            <div class="container-fluid bg-dark text-white text-right display-4">
                <a href = 'Index.html'>Home</a>
            </div>
            <div class="container text-center mt-3">
                <h1 class="display-3" id = 'title'></h1>
                <div class = "display-4 m-4"><h1 class = 'ratings'>Rating: <span class = 'ratings' id = 'r'></span></h1></div>
                <label class="display-5" for = 'rating'>Your rating:</label>
                <input id= 'rating' type = 'number'>
                <button type="button" class="btn btn-primary" id = 'ratingButton' value='submit'>Submit!</button>
                <div class="row justify-content-center mt-4">
                    <div class="column">
                        <button type="button" class="btn btn-info mr-2" id = 'sub'>-</button>
                    </div>
                    <div class="column">
                        Serving size: <span id ='serving'>1</span>
                    </div>
                    <div class="column">
                        <button type="button" class="btn btn-info ml-2" id = 'plus'>+</button>
                    </div>
                </div>
                <p class = "display-5 mt-4" id = 'desc'></p>
            </div>
            <div class="row justify-content-center mt-5">
                <div class="column mr-5" id='ingredients'>
                    <h2>Ingredients</h2>
                </div>
                <div class="column mr-5" id='instructions'>
                    <h2 class>Instructions</h2>
                </div>
                <div class="column ml-5" id= "image"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
